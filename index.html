<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Template for Email</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form>
        <div class="form">
            <label for="name">Name: </label>
            <input 
                id="name"
                type="text"
                name="name"
                required
            />
        </div>
        <div class="form">
            <label for="email">Email: </label>
            <input
                id="email"
                type="text"
                name="email"
                required
            />
        </div>

        <div class="form">
            <label for="form-message">Your message:</label>
            <textarea
              id="form-message"
              name="message"
              autofocus="on"
              required
              maxlength="500"
              placeholder="Type your message here"
            ></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
